<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapiddo</title>
    <!-- CSS Files-->
    <link rel="stylesheet" href="resources/css/main.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="resources/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="wrapper">
        <h1 class="sprite">Rapiddo</h1>
      </div>
    </header>
    <!-- Main-->
    <section id="survey">
      <div class="wrapper">
        <h3>Quais benefícios você gostaria de ter?</h3>
        <p class="legend">Selecione uma ou mais opções.</p>
        <div class="error">
          <p>Você precisa selecionar no mínimo uma opção abaixo, antes de continuar.</p>
        </div>
        <form id="form-prefs" method="POST">
          <!-- Comida-->
          <input type="checkbox" id="pick-food" name="Food (brand)" value="Food (brand)">
          <label for="pick-food">
            <div class="inputs">Entrega Rápida</div>
          </label>
          <!-- Música-->
          <input type="checkbox" id="pick-music" name="Music (brand)" value="Music (brand)">
          <label for="pick-music">
            <div class="inputs">Músicas Grátis</div>
          </label>
          <!-- Tickets-->
          <input type="checkbox" id="pick-tickets" name="Tickets (brand)" value="Tickets (brand)">
          <label for="pick-tickets">
            <div class="inputs">Melhores Eventos</div>
          </label>
          <!-- Kids-->
          <input type="checkbox" id="pick-kids" name="Kids (brand)" value="Kids (brand)">
          <label for="pick-kids">
            <div class="inputs">Desenhos Infantis</div>
          </label>
          <!-- Recarga-->
          <input type="checkbox" id="pick-recharge" name="Recharge (brand)" value="Recharge (brand)">
          <label for="pick-recharge">
            <div class="inputs">Recarga Barata</div>
          </label>
        </form>
      </div>
    </section>
    <!-- Footer-->
    <footer><a class="cta-button" href="#" onclick="ga('send', 'event', '[btn] Escolher e continuar', 'click', '2o Funil');">Escolher e continuar</a></footer>
    <script src="resources/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(".cta-button").on( "click", function() {
          var inputs = $("input:checked");
      
          if (inputs.length > 0) {
              for (i = 0; i < inputs.length; i++) {
                  ga('send', 'event', '[picked]', inputs[i].name);
              }
              document.location = "compartilhar.html";
              //- document.getElementById("form-prefs").submit();
              return false;
      
          } else {
              $('.error').fadeIn('slow').delay(3000).fadeOut('slow');
      
          }
      
      });
      
    </script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-93185721-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
