  <body class="crud-form">
    <aside>
      <div class="logo"><a href="index.html"><img class="blue" src="../resources/img/logo-vivo_educa.png" alt="Vivo Educa"></a></div>
    </aside>
    <!-- MOBILE ALERT-->
    <div class="info">Por favor, acesse pelo seu desktop ou notebook.</div>
    <!-- UPPER BAR-->
    <section class="upper-bar">
      <h1>Novo curso:&nbsp;<span>preenhcer abaixo</span></h1>
    </section>
    <!-- MAIN-->
    <section class="main-content main-margin crumb-margin">
      <form name="aula-nova" id="aula-nova-form" method="POST">
        <h2>Qual o nome do curso?</h2>
        <input class="input aula-nome characterCount use-title" type="text" maxlength="120" id="aula-nome" placeholder="Ex.: Introdução à inteligência artificial"><span class="counter aula-nome"></span>
        <h2>Será um curso..</h2>
        <div class="offer--container radio-img" id="res-type">
          <input type="radio" name="res-type" id="curso-gratuito" value="Free">
          <label for="curso-gratuito">
            <h3>Gratuito</h3>
            <p>Conteúdo aberto à todos os alunos e usuários do produto, assim como seu material de apoio.</p>
            <h4 class="cta floating-cta"><span class="has-icon left icon-plus">Conteúdo Gratuito</span></h4>
          </label>
          <input type="radio" name="res-type" id="curso-premium" value="Premium">
          <label for="curso-premium">
            <h3>Premium</h3>
            <p>Conteúdo exclusivo para assinantes. Para promover o curso, a 1º aula é liberada como degustação.</p>
            <h4 class="cta floating-cta"><span class="has-icon left icon-check">Conteúdo exclusivo</span></h4>
          </label>
        </div>
        <h2>Escolha a categoria do conteúdo</h2>
        <div class="grid-cards cards--categorias radio-img" id="res-categoria">
          <!-- categorias (cursinhos)-->
          <input type="radio" name="res-categoria" id="categoria-cursinhos" value="Cursos Preparatórios">
          <label class="cards" for="categoria-cursinhos">
            <!-- cover-->
            <div class="cards--cover"><img src="../resources/img/categorias/cursinhos.png" alt="Cursos Preparatórios"></div>
            <!-- detalhes-->
            <div class="cards--details">
              <h1>Cursos Preparatórios</h1>
            </div>
          </label>
          <!-- categorias (ensino)-->
          <input type="radio" name="res-categoria" id="categoria-ensino" value="Ensino e Apoio Escolar">
          <label class="cards" for="categoria-ensino">
            <!-- cover-->
            <div class="cards--cover"><img src="../resources/img/categorias/ensino.png" alt="Ensino e Apoio Escolar"></div>
            <!-- detalhes-->
            <div class="cards--details">
              <h1>Ensino e Apoio Escolar</h1>
            </div>
          </label>
          <!-- categorias (gastronomia)-->
          <input type="radio" name="res-categoria" id="categoria-gastronomia" value="Gastronomia">
          <label class="cards" for="categoria-gastronomia">
            <!-- cover-->
            <div class="cards--cover"><img src="../resources/img/categorias/gastronomia.png" alt="Gastronomia"></div>
            <!-- detalhes-->
            <div class="cards--details">
              <h1>Gastronomia</h1>
            </div>
          </label>
          <!-- categorias (infantil)-->
          <input type="radio" name="res-categoria" id="categoria-infantil" value="Infatil">
          <label class="cards" for="categoria-infantil">
            <!-- cover-->
            <div class="cards--cover"><img src="../resources/img/categorias/infantil.png" alt="Infatil"></div>
            <!-- detalhes-->
            <div class="cards--details">
              <h1>Infatil</h1>
            </div>
          </label>
          <!-- categorias (tecnologia)-->
          <input type="radio" name="res-categoria" id="categoria-tecnologia" value="Tecnologia">
          <label class="cards" for="categoria-tecnologia">
            <!-- cover-->
            <div class="cards--cover"><img src="../resources/img/categorias/tecnologia.png" alt="Tecnologia"></div>
            <!-- detalhes-->
            <div class="cards--details">
              <h1>Tecnologia</h1>
            </div>
          </label>
        </div>
      </form>
    </section>
