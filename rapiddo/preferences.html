    <!-- Header-->
    <header>
      <h1>Rapiddo Prime</h1>
    </header>
    <!-- Main-->
    <div id="main">
      <div class="wrapper">
        <h2>Qual sua preferência?</h2>
        <p>Selecione uma ou mais opções.</p>
        <form id="pick-pref" action="thanks.html" method="POST">
          <div id="products">
            <!-- Tickets-->
            <input type="checkbox" id="pick-tickets" name="Tickets" value="Tickets">
            <label for="pick-tickets">
              <div class="cards tickets">
                <div class="logo"></div>
                <h3>Ingressos antecipados</h3>
              </div>
            </label>
            <!-- Food-->
            <input type="checkbox" id="pick-food" name="Food" value="Food">
            <label for="pick-food">
              <div class="cards food">
                <div class="logo"></div>
                <h3>Não pagar pelo frete</h3>
              </div>
            </label>
            <!-- Music-->
            <input type="checkbox" id="pick-music" name="Music" value="Music">
            <label for="pick-music">
              <div class="cards music">
                <div class="logo"></div>
                <h3>Streaming prime grátis</h3>
              </div>
            </label>
            <!-- Kids-->
            <input type="checkbox" id="pick-kids" name="Kids" value="Kids">
            <label for="pick-kids">
              <div class="cards kids">
                <div class="logo"></div>
                <h3>Vídeos kids free </h3>
              </div>
            </label>
            <!-- Recharge-->
            <input type="checkbox" id="pick-recharge" name="Recharge" value="Recharge">
            <label for="pick-recharge">
              <div class="cards recharge">
                <div class="logo"></div>
                <h3>Recarregue e ganhe 10%</h3>
              </div>
            </label>
          </div>



          <!-- Footer-->
          <footer>
            <button class="btn-cta" type="button">Escolher e continuar</button>
            <!-- <a href="#" class="teste"> teste teste teste teste</a> -->

          </footer>
        </form>
      </div>
    </div>

    <script type="text/javascript">

      $(".btn-cta").on( "click", function() {
        console.log("testando...");
        var inputs = $("input:checked");
        for (i = 0; i < inputs.length; i++) { 
          console.log('selected '+ inputs[i].name);
          ga('send', 'event', 'Chosen', inputs[i].name);
        }

        document.getElementById("pick-pref").submit();
